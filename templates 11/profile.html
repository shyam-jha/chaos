<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Interested Genres:</strong> {{ profile.interested_genres }}</p>
    <p><strong>LinkedIn:</strong> <a href="{{ profile.linkedin }}">{{ profile.linkedin }}</a></p>
    <p><strong>GitHub:</strong> <a href="{{ profile.github }}">{{ profile.github }}</a></p>
    <p><strong>Instagram:</strong> <a href="{{ profile.instagram }}">{{ profile.instagram }}</a></p>
    <p><strong>Interest Topics:</strong></p>
    <p>{{ profile.interest_topics }}</p>
</body>
</html>
